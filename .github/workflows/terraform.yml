name: terraform-ci

on:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  terraform_main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: terraform plan -out=tfplan

    - name: Extract Infra Create Variable
      id: set_var
      run: |
        echo "Extracting infra_create from the Terraform plan..."
        terraform show -json tfplan > plan.json
        infra_create=$(jq -r '.variable_values.infra_create.value' plan.json)
        if [ -z "$infra_create" ]; then
          echo "Error: infra_create variable not found in the Terraform plan."
          exit 1
        fi
        echo "INFRA_CREATE=$infra_create" >> $GITHUB_ENV

    - name: Terraform Apply
      if: ${{ env.INFRA_CREATE == 'true' }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: terraform apply -auto-approve tfplan

    - name: Terraform Destroy
      if: ${{ env.INFRA_CREATE != 'true' }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: terraform destroy -auto-approve

  terraform_feature:
    if: github.ref != 'refs/heads/main'

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: terraform plan -out=tfplan